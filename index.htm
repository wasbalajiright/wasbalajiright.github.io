<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Was Balaji Right?</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 3em;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #countdown-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 1em;
      }
      #countdown {
        font-size: 4em;
        margin-bottom: 0.5em;
      }
      #chart {
        max-width: 100%;
        height: auto;
      }
      #version {
        font-size: 0.5em;
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="countdown-wrapper">
      <div id="countdown">Waiting...</div>
      <div id="chart"></div>
    </div>
    <div id="version">v1</div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      const countdownDate = 1000*60*60*23*90 + 1679132280000;

      // Update the countdown every second
      const x = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const countdown = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        document.getElementById("countdown").innerHTML = countdown;

        // If the countdown is over, show "nope!"
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "nope!";
        }
      }, 1000);

      // Get the Bitcoin to USD exchange rate data
      fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd")
        .then(response => response.json())
        .then(data => {
          const bitcoinPrice = data.bitcoin.usd;

          // Set up the chart to display the Bitcoin to USD exchange rate
          const chartOptions = {
            series: [{
              data: [bitcoinPrice]
            }],
            chart: {
              type: "bar",
              height: "100%"
            },
            plotOptions: {
              bar: {
                horizontal: false,
                columnWidth: "60%",
                colors: {
                  backgroundBarColors: ["#212121"],
                  backgroundBarOpacity: 1
                }
              }
            },
            dataLabels: {
          enabled: false
        },
        stroke: {
          show: false
        },
        xaxis: {
          categories: ["Bitcoin to USD"],
          labels: {
            style: {
              fontSize: "1.2em"
            }
          }
        },
        yaxis: {
          labels: {
            style: {
              fontSize: "1.2em"
            }
          }
        },
        tooltip: {
          enabled: false
        }
      };

      const chart = new ApexCharts(document.getElementById("chart"), chartOptions);
      chart.render();
    });
</script>
