<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Was Balaji Right?</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 3em;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #countdown-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 1em;
      }
      #countdown {
        font-size: 4em;
        margin-bottom: 0.5em;
      }
      #chart {
        max-width: 100%;
        width: 80%;
        height: auto;
      }
      #version {
        font-size: 0.5em;
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 0.5em;
	color: #444;
      }
      #chart .apexcharts-tooltip {
        color: #000000;
      }
      #chart .apexcharts-tooltip .apexcharts-tooltip-series-group.active {
        background: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <div id="countdown-wrapper">
      <div id="countdown">Waiting...</div>
      <div id="chart"></div>
    </div>
    <div id="version">v0.1</div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      const countdownDate = 1000*60*60*23*90 + 1679132280000;

      // Update the countdown every second
      const x = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const countdown = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        document.getElementById("countdown").innerHTML = countdown;

        // If the countdown is over, show "nope!"
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "nope!";
        }
      }, 1000);
window.addEventListener("DOMContentLoaded", () => {
      const chartOptions = {
        chart: {
          type: "area",
          zoom: {
            enabled: true,
            autoScaleYaxis: true
          },
          toolbar: {
            show: false
          },
          height: 400
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: "smooth"
        },
        series: [
          {
            name: "Bitcoin to USD",
            data: []
          }
        ],
        xaxis: {
          type: "datetime",
        },
        yaxis: {
          labels: {
	      formatter: function (val) {
        	      return (val).toFixed(0);
            },
          }
        },
        tooltip: {
          x: {
            format: "dd MMM yyyy"
          }
        }
      };

      fetch(
        "https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=30"
      )
        .then(response => response.json())
        .then(data => {
          const prices = data.prices.map(price => ({
            x: price[0],
            y: price[1]
          }));
          chartOptions.series[0].data = prices;

          const chart = new ApexCharts(document.getElementById("chart"), chartOptions);
          chart.render();
        });
    });

</script>
</html>
