<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Was Balaji Right?</title>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-size: 6rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.2/dist/apexcharts.min.js"></script>
    <script>
      function countdown() {
        var now = new Date().getTime();
        // https://twitter.com/balajis/status/1637025637901938689
        var target = 1000*60*60*23*90 + 1679132280000;
        var diff = target - now;
        
        if (diff > 0) {
          var days = Math.floor(diff / (1000 * 60 * 60 * 24));
          var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((diff % (1000 * 60)) / 1000);
          
          document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s";
        } else {
          document.getElementById("countdown").innerHTML = "nope!";
        }
      }
      
      setInterval(countdown, 1000);
      var options = {
        chart: {
          type: "area",
          height: 350,
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: "smooth"
        },
        series: [{
          name: "Bitcoin to USD",
          data: []
        }],
        xaxis: {
          type: "datetime",
          categories: []
        },
      };
      
      var chart = new ApexCharts(document.querySelector("#chart"), options);
      
      fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7&interval=daily")
        .then(response => response.json())
        .then(data => {
          var series = [{
            name: "Bitcoin to USD",
            data: data.prices.map(price => price[1])
          }];
          var categories = data.prices.map(price => new Date(price[0]).getTime());
          chart.updateOptions({
            series: series,
            xaxis: {
              categories: categories
            }
          });
          chart.render();
        })
        .catch(error => console.log(error));
    </script>
  </head>
  <body>
    <div id="countdown">Waiting...</div>
    <div id="chart"></div>
  </body>
</html>
